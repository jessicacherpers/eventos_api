spring.application.name=eventos

# Propiedades no banco de dados
# Informando o caminho do banco e desativando o SSL
spring.datasource.url=jdbc:mysql://localhost:3306/hellow_eventos?useSSL=false

# informando o usuário e senha do banco

spring.datasource.username=root
spring.datasource.password=


#Informando o driver de conexão
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Propiedades do JPA

spring.jpa.show-sql=true
 # spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
